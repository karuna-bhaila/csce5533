<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		form { 
			margin: 0 auto; 
			width: 1000px;
		}
	</style>

	<title>Search Results</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<!--Page header-->
	<div class="jumbotron text-center">
		<h2>CSCE 5533: Document Retrieval</h2>
	</div>

	<!-- Search box on top of page-->
	<div class="search-form">
		<form action="{{ url_for("query")}}" method="post">
			<div class="input-group">
				<input type="text" name="query_terms" id="query_input" aria-describedby="search_help" value="{{ query_words }}" class="form-control input-lg">
				<div class="input-group-btn">
					<button class="btn btn-lg btn-primary" type="submit">
						Search
					</button>
				</div>
			</div>
		</form>
	</div>

	<br>
	<br>


	<div class="container bootstrap snippets bootdey">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						{% for item, tokens in docs %}
							<div class="hr-line-dashed"></div>
							<div class="search-result">
								<a href="{{ url_for('result', name=item) }}" class="search-link" id="link">{{ item }}</a>
								<p>

								</p>

								Matches keyword(s): 
								{% for token in tokens %}
									{{ token }}
									{{ ", " if not loop.last else "" }}
								{% endfor %}
								
								<p>
		
								</p>
							</div>
						{% endfor %}						
						
					</div>
				</div>
			</div>
		</div>
	</div>
			  

</body>
</html>
